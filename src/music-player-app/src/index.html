<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音樂播放器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1>音樂播放器</h1>
        </header>
        <main class="main-content">
            <section class="playlist">
                <h2>播放列表</h2>
                <ul class="playlist-items">
                    <!-- Playlist items will be dynamically inserted here -->
                </ul>
                <button class="add-music-btn">添加音樂</button>
            </section>
            <section class="now-playing">
                <h2>現在播放</h2>
                <div class="current-track">
                    <div class="album-art">
                        <!-- Album art will be displayed here -->
                    </div>
                    <div class="track-info">
                        <h3 class="track-name">曲目名稱</h3>
                        <p class="track-artist">藝術家名稱</p>
                    </div>
                </div>
                <div class="controls">
                    <button class="control-btn prev-btn">上一曲</button>
                    <button class="control-btn play-btn">播放</button>
                    <button class="control-btn next-btn">下一曲</button>
                </div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <div class="time-info">
                        <span class="current-time">0:00</span>
                        <span class="duration">0:00</span>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
